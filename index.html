<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
  </head>
  <body>
    <main>
      <h1 class="text-center my-3 text-2xl font-bold text-orange-500">
        Guess the Number
      </h1>
      <section
        class="container my-3 px-3 border-2 border-blue-700 border-solid"
      >
        <form action="./index.html" method="post" class="my-3">
          <div id="guess-div">
            <label for="guess">Enter Guess: </label>
            <input type="number" name="guess" id="guess" />
          </div>
          <div id="submit-btn" class="flex justify-center items-center">
            <button
              type="submit"
              class="bg-blue-700 rounded-lg text-white px-3 py-1"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
