<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <script type="module" crossorigin src="/assets/index-QEPCZZW1.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BNHtUPbz.css">
  </head>
  <body
    class="bg-blue-100 min-h-screen flex flex-col justify-center items-center"
  >
    <main class="w-full max-w-md px-6">
      <h1
        class="text-center text-4xl font-extrabold text-orange-600 my-6 drop-shadow-md"
      >
        🎯 Guess the Number 🎯
      </h1>

      <section class="bg-emerald-200 p-6 rounded-xl shadow-lg">
        <form action="./index.html" method="post">
          <div id="guess-div" class="flex flex-col mb-4">
            <label for="guess" class="text-lg font-semibold text-center"
              >Enter Your Guess</label
            >
            <input
              type="number"
              name="guess"
              id="guess"
              placeholder="1 to 100"
              class="mt-2 border border-gray-400 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            />
          </div>
          <div id="submit-btn" class="flex justify-center">
            <button
              type="button"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-300"
            >
              Submit
            </button>
          </div>
        </form>
      </section>

      <section
        id="result-sec"
        class="mt-5 p-4 w-full max-w-md bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 rounded-md shadow hidden transition-all duration-500"
      ></section>
    </main>
  </body>
